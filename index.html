<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Todo Flow</h1>
                <p>Stay organized, one task at a time</p>
            </div>

            <div class="add-todo">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="What needs to be done?" autocomplete="off">
                    <button class="btn" id="addBtn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Add
                    </button>
                </div>
            </div>

            <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                            d="M9 12h6m-6-4h6m-6 8h6m-2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v12a2 2 0 01-2 2h-4z"></path>
                    </svg>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>

            <div class="stats" id="stats">
                Loading tasks...
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
